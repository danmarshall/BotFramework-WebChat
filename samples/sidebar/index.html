<!DOCTYPE html>
<!-- 
    This is a sample HTML file which shows how to embed a sidebar instance of WebChat.
    1. Build the project: "npm run build"
    2. Start a web server: "npm run start"
    3. Aim your browser at "http://localhost:8000/samples?[parameters as listed below]"

    For ease of testing, several parameters can be set in the query string:
        * s = Direct Line secret, or
        * t = Direct Line token (obtained by calling Direct Line's Generate Token)
        * domain = optionally, the URL of an alternate Direct Line endpoint
        * webSocket = set to 'true' to use WebSocket to receive messages (currently defaults to false)
        * userid, username = id (and optionally name) of bot user
        * botid, botname = id (and optionally name) of bot
        * style = 'img' 'firstInitial' or 'bothInitials' for webchat icon style
        *           img will show user image url
        *           firstInitial will show first initial of user's name on a colored background
        *           bothInitials will show both initials of user's name on a colored background
        * color = the index of desired background color for initials according to colorPalette (see below)
        * initials = the initials to be rendered against colored background
        * showbot, showuser = set to 'true' or 'false' to show or hide icon of bot / user
-->
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Bot Chat</title>
        <link href="../../botchat.css" rel="stylesheet" />
        <style>
            .example {
                float: left;
                margin-right: 20px;
                width: 300px;
            }

            #BotChatGoesHere {
                border: 1px solid #333;
                float: left;
                height: 600px;
                width: 460px;
                position: relative;
            }

            #BotChatGoesHere.wc-wide {
                width: 768px;
            }

            #BotChatGoesHere.wc-narrow {
                width: 320px;
            }

        </style>

        <script>

            function toggleClassName(className) {
                var BotChatGoesHere = document.getElementById('BotChatGoesHere');

                ['wc-narrow', 'wc-normal', 'wc-wide'].forEach(function (c) { BotChatGoesHere.classList.remove(c) });

                BotChatGoesHere.classList.add(className);
            }

        </script>

    </head>
    <body>

        <section class="example">
            <p>
                This example app hosts the WebChat control as a sidebar on the page, and may be resized with these toggle buttons:
            </p>
            <p>
                <button onclick="toggleClassName('wc-narrow')">narrow</button>
                <button onclick="toggleClassName('wc-normal')">normal</button>
                <button onclick="toggleClassName('wc-wide')">wide</button>
            </p>
            <p>
                Important: you will need to set the <b>resize</b> option to <b>'detect'</b> when instantiating the WebChat. 
            </p>
        </section>

        <div id="BotChatGoesHere"></div>
        <script src="../../botchat.js"></script>
        <script>
            var params = BotChat.queryParams(location.search);

            var user = {
                id: params['userid'] || 'userid',
                name: params["username"] || 'username'
            };
            
            var bot = {
                id: params['botid'] || 'botid',
                name: params["botname"] || 'botname'
            };

            // if we try to read them directly from params, they are strings instead of bools
            // so we convert them here
            let showbot, showuser;
            (params['showbot'] === 'false') ? showbot = false : showbot = true;
            (params['showuser'] === 'false') ? showuser = false : showuser = true;
            var avatar = {
                showTheirAvatar: showbot || false,
                showMyAvatar: showuser || false,
                initials: params['initials'] || 'TA',
                style: params['style'] || 'img',
                colorIndex: params['color'] || 0
            };
            
            window['botchatDebug'] = params['debug'] && params['debug'] === "true";

            BotChat.App({
                directLine: {
                    secret: params['s'],
                    token: params['t'],
                    domain: params['domain'],
                    webSocket: params['webSocket'] && params['webSocket'] === "true" // defaults to true
                },
                user: user,
                bot: bot,
                locale: params['locale'],
                resize: 'detect',
                formatOptions: {
                    avatarOptions: {
                        showTheirAvatar: avatar['showTheirAvatar'],
                        showMyAvatar: avatar['showMyAvatar'],
                        avatarStyle: avatar['style'], // img, firstInitial, or bothInitials
                        userInitials: avatar['initials'],
                        userImgUrl: "https://imgur.com/gmXBCUZ.png",
                        paletteIndex: avatar['colorIndex'],
                        avatarPalette: [
                            "#721481",
                            "#000000",
                            "#767676",
                            "#E81123",
                            "#DA3B01",
                            "#CA5010",
                            "#10893E",
                            "#038387",
                            "#0078d7",
                            "#9a0089",
                            "#bf0077"
                        ]
                    }
                }
                // sendTyping: true,    // defaults to false. set to true to send 'typing' activities to bot (and other users) when user is typing
            }, document.getElementById("BotChatGoesHere"));
        </script>
    </body>
</html>
